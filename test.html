<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="username">Enter Name</label>
        <input type="text" id="username" name="username" value="Guru">
        <br>
        <label for="">Enter Age</label>
        <input type="number" id="age" min="1" max="100" name="age"  >
        <br>

        <label for="email">Enter Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Proper Email">
        <br>

        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password">

        <br>

        <label for="bdate">Enter Birth Date</label>
        <input type="date"  id="bdate" name="bdate">
        <br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="M">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="F">

        <br>

        <label for="description">Tell About Yourself!</label>
        <textarea name=description" id="description" cols="20" rows="5">Write Here</textarea>
        <br>

        <label for="course">Select course</label>
        <select name="courses" id="course">
            <option value="J">Java FSD</option>
            <option value="P">Python FSD</option>
            <option value="AI">Data Science With AI</option>

        </select>
        <br>
        <input type="color" name="color">
        <input type="week">
        <input type="month">
        
        
        <br>
        <input type="submit">



    </form>
</body>
</html>
